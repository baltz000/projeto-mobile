<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-avatar slot="start">
        <img [src]="friend.avatar" alt="{{ friend.name }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ friend.name }}</h2>
        <p>{{ friend.status }}</p>
      </ion-label>
      <ion-button fill="clear" color="primary" routerLink="/chat" routerDirection="root" (click)="viewProfile(friend)">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="removeFriend(friend)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
