<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- Exibe as mensagens do chat -->
    <ion-item *ngFor="let message of messages">
      <ion-label>
        <strong>{{ message.user }}:</strong> {{ message.text }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- Campo de entrada da mensagem -->
    <ion-item>
      <ion-input [(ngModel)]="newMessage" placeholder="Digite sua mensagem..."></ion-input>
    </ion-item>
    <!-- BotÃ£o para enviar a mensagem -->
    <ion-button expand="block" (click)="sendMessage()">Enviar</ion-button>
  </ion-toolbar>
</ion-footer>
